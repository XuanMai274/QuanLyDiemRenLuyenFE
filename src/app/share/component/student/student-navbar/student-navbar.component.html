<header class="header">
  <!-- Logo -->
  <div class="logo d-flex align-items-center">
    <img src="assets/public/img/logo.png" alt="Logo" />
    <div class="school-info ms-2">
      <p class="text-blue">BỘ GIÁO DỤC VÀ ĐÀO TẠO</p>
      <p class="text-red fw-bold">TRƯỜNG ĐẠI HỌC ĐỒNG THÁP</p>
    </div>
  </div>

  <!-- Search -->
  <div class="search-box">
    <input type="text" placeholder="Tìm kiếm..." />
    <i class="fa fa-search"></i>
  </div>

  <!-- Menu -->
  <div class="menu d-flex align-items-center">
    <a [routerLink]="'/student/home'" class="menu-item position-relative">
      <i class="fa-regular fa-house"></i> Trang chủ
      <!-- <span class="badge">10</span> -->
    </a>
    <div class="user d-flex align-items-center ms-3">
      <i class="fa fa-user-circle"></i>
      <span class="ms-1">{{currentStudent?.fullname}}</span>
    </div>
    <a [routerLink]="'/login'" class="menu-item" style="cursor: pointer;">
      <i class="fa-solid fa-arrow-right-from-bracket"></i> Đăng xuất
    </a>
  </div>
</header>
