<div class="login-container">
  <div class="overlay">
    <div class="login-box">
      <div class="login-content">
        <h2>LOGIN</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input class="input" id="username" type="text" formControlName="username" placeholder="Username" />
            <span *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
              Tên đăng nhập không được để trống!
            </span>
          </div>

          <div class="form-group">
            <input class="input" id="password" type="password" formControlName="password" placeholder="Password" />
            <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
              Mật khẩu không được để trống!
            </span>
          </div>
          <div class="actions">
            <div class="forgot-password">
              <a [routerLink]="['/register/user']">Quên mật khẩu?</a>
            </div>
            <button class="button" type="submit">
              {{ isLoading ? 'Đang đăng nhập...' : 'Đăng nhập' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
